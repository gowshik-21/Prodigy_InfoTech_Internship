<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="week3.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="mode-selection">
            <h2>Select Mode</h2>
            <button id="single-player">Single Player</button>
            <button id="two-player">Two Player</button>
        </div>
        <div id="player-names" style="display: none;">
            <h2>Enter Player Names</h2>
            <div class="input-container">
                <input type="text" id="player1-name" placeholder="Player 1 Name">
                <input type="text" id="player2-name" placeholder="Player 2 Name" style="display: none;">
            </div>
            <button id="start-game">Start Game</button>
        </div>
        <div class="board" id="board" style="display: none;"></div>
        <button id="reset" class="reset-button" style="display: none;">Reset Game</button>
        <div id="status" class="status" style="display: none;"></div>
        <button id="home" class="home-button" style="display: none;">Home</button>
    </div>
    <script src="week3.js"></script>
</body>
</html>
